<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Sales Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 p-4">

  <h1 class="text-3xl font-extrabold text-center mb-6 text-purple-700 drop-shadow-sm">
    üçΩÔ∏è Restaurant Sales Calculator
  </h1>

  <!-- Input Form -->
  <div class="bg-white p-6 rounded-2xl shadow-xl max-w-md mx-auto">
    <form id="salesForm" class="space-y-4">
      <input type="number" id="restaurantOnline" placeholder="Restaurant Online Payment" class="w-full border border-purple-200 focus:ring-2 focus:ring-purple-400 p-3 rounded-xl text-lg">
      <input type="number" id="restaurantCash" placeholder="Restaurant Cash Payment" class="w-full border border-blue-200 focus:ring-2 focus:ring-blue-400 p-3 rounded-xl text-lg">
      <input type="number" id="roomOnline" placeholder="Room Online Payment" class="w-full border border-green-200 focus:ring-2 focus:ring-green-400 p-3 rounded-xl text-lg">
      <input type="number" id="roomCash" placeholder="Room Cash Payment" class="w-full border border-orange-200 focus:ring-2 focus:ring-orange-400 p-3 rounded-xl text-lg">
      <input type="number" id="discount" placeholder="Total Discount" class="w-full border border-pink-200 focus:ring-2 focus:ring-pink-400 p-3 rounded-xl text-lg">
      <input type="number" id="pending" placeholder="Pending Amount" class="w-full border border-yellow-200 focus:ring-2 focus:ring-yellow-400 p-3 rounded-xl text-lg">
      <input type="number" id="actualCash" placeholder="My Sale in App (GST+Non GST)" class="w-full border border-teal-200 focus:ring-2 focus:ring-teal-400 p-3 rounded-xl text-lg">
      
      <button type="submit" class="w-full bg-gradient-to-r from-purple-500 to-blue-600 text-white p-3 rounded-xl text-lg font-semibold shadow-md hover:scale-105 transition transform">
        üîç Calculate
      </button>
    </form>
  </div>

  <!-- Summary -->
  <div id="summaryBox" class="bg-white p-6 rounded-2xl shadow-xl max-w-md mx-auto mt-6 hidden">
    <h2 class="text-2xl font-bold mb-4 text-gray-800">üìä Summary</h2>
    <ul id="summary" class="space-y-3 text-lg"></ul>
  </div>

  <script>
    document.getElementById("salesForm").addEventListener("submit", e => {
      e.preventDefault();

      const restOnline = parseFloat(document.getElementById("restaurantOnline").value) || 0;
      const restCash = parseFloat(document.getElementById("restaurantCash").value) || 0;
      const roomOnline = parseFloat(document.getElementById("roomOnline").value) || 0;
      const roomCash = parseFloat(document.getElementById("roomCash").value) || 0;
      const discount = parseFloat(document.getElementById("discount").value) || 0;
      const pending = parseFloat(document.getElementById("pending").value) || 0;
      const actualCash = parseFloat(document.getElementById("actualCash").value) || 0;

      const totalCollected = restOnline + restCash + roomOnline + roomCash;
      const totalSale = totalCollected + discount + pending;
      const difference = actualCash - totalSale;

      let matchText = "";
      if (difference === 0) {
        matchText = `<span class="text-green-600 font-bold">‚úÖ Sale matches the total collected</span>`;
      } else if (difference > 0) {
        matchText = `<span class="text-blue-600 font-bold">‚ÑπÔ∏è Extra Sale: ${difference}</span>`;
      } else {
        matchText = `<span class="text-red-600 font-bold">‚ö†Ô∏è Short Sale: ${Math.abs(difference)}</span>`;
      }

      document.getElementById("summary").innerHTML = `
        <li class="p-2 bg-purple-50 rounded-lg"><b>Total Sale:</b> ${totalSale}</li>
        <li class="p-2 bg-pink-50 rounded-lg"><b>Total Discount:</b> ${discount}</li>
        <li class="p-2 bg-yellow-50 rounded-lg"><b>Pending Amount:</b> ${pending}</li>
        <li class="p-2 bg-blue-50 rounded-lg"><b>Restaurant Online:</b> ${restOnline}</li>
        <li class="p-2 bg-indigo-50 rounded-lg"><b>Restaurant Cash:</b> ${restCash}</li>
        <li class="p-2 bg-green-50 rounded-lg"><b>Room Online:</b> ${roomOnline}</li>
        <li class="p-2 bg-orange-50 rounded-lg"><b>Room Cash:</b> ${roomCash}</li>
        <li class="p-2 bg-gray-50 rounded-lg"><b>Total Collected:</b> ${totalCollected}</li>
        <li class="p-2 bg-teal-50 rounded-lg"><b>My Sale in App:</b> ${actualCash}</li>
        <li class="mt-3">${matchText}</li>
      `;

      document.getElementById("summaryBox").classList.remove("hidden");
      document.getElementById("summaryBox").scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
